<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light" style="font-size: 2.5rem">
        <div class="container-fluid">
          <ul class="navbar-nav flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-arrow-left"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="sign-in-container text-center">
        <form>
          <h1 class="h3 mb-3 font-weight-normal">Log in</h1>
          <div class="inputs">
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
            />
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
            />
            <button
              class="btn btn-lg btn-primary btn-block w-100"
              type="submit"
            >
              login
            </button>
          </div>
        </form>

        <hr />

        <form>
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <div class="inputs">
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
            />
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
            />
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Confirm password"
            />
            <button
              class="btn btn-lg btn-primary btn-block w-100"
              type="submit"
            >
              register
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
