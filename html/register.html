<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/generic.css" />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-arrow-left"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="../html/categories.html">Home</a>
            </li>
          </ul>

          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-primary">
              Cart <span class="badge text-bg-secondary">0</span>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <hr />

        <!-- REGISTER FORM-->
        <form>
          <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          <div class="inputs">
            <input
              type="email"
              id="registerEmail"
              class="form-control"
              placeholder="Email address"
              required
            />
            <input
              type="password"
              id="registerPassword"
              class="form-control"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="inputPassword2"
              class="form-control"
              placeholder="Confirm password"
              required
            />
            <hr />
            <input
              type="text"
              id="firstnName"
              class="form-control"
              placeholder="First name"
              required
            />
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Last name"
              required
            />
            <input
              type="number"
              id="phoneNumber"
              class="form-control"
              placeholder="Phone number"
              required
            />
            <hr />
            <input
              type="text"
              id="city"
              class="form-control"
              placeholder="City"
              required
            />
            <input
              type="text"
              id="street"
              class="form-control"
              placeholder="Street"
              required
            />
            <input
              type="number"
              id="postalCode"
              class="form-control"
              placeholder="Postal code"
              required
            />
            <hr />
            <button
              class="btn btn-sm btn-primary btn-block w-100"
              type="submit"
            >
              register
            </button>
          </div>
        </form>
        <hr />
        <a href="login.html">Already have an account?</a>
      </div>
    </main>
  </body>
</html>
