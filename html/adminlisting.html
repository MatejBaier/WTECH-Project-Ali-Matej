<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/adminlisting.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light" style="font-size: 2.5rem">
        <div class="container-fluid">
          <ul class="navbar-nav flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-arrow-left"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>

          <div class="d-flex align-items-center">
            <a href="#" class="me-4">
              <i class="bi bi-cart"></i>
            </a>
            <a href="#" class="btn btn-primary">Sign In</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="listing-container">
        <div class="pictures-container">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../images/cars/ferrari.jpg"
                  class="fixed-size-img"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/cars/ferrari.jpg"
                  class="fixed-size-img"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../images/cars/ferrari.jpg"
                  class="fixed-size-img"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>

        <div class="details-container">
          <form class="form-container">
            <label for="name" class="form-label">name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Ferrari F8 Tributo"
              id="name"
            />

            <hr />

            <label for="price">Price:</label>
            <div class="input-group mb-3" id="price">
              <input type="text" class="form-control" placeholder="50,000" />
              <span class="input-group-text">â‚¬</span>
            </div>

            <hr />

            <label for="enginePower">Engine power in HP:</label>
            <div class="input-group mb-3" id="enginePower">
              <input type="text" class="form-control" placeholder="from" />
              <span class="input-group-text">&#128014;</span>
            </div>

            <hr />

            <label for="transmision">transmision:</label>
            <div id="transmision">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="Manual"
                />
                <label class="form-check-label" for="Manual"> Manual </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="Automatic"
                />
                <label class="form-check-label" for="Automatic">
                  Automatic
                </label>
              </div>
            </div>

            <hr />

            <label for="fuel">fuel:</label>
            <div class="row" id="fuel">
              <div class="col-6" id="Gasoline">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="Gasoline"
                  />
                  <label class="form-check-label" for="Gasoline"
                    >Gasoline</label
                  >
                </div>
              </div>

              <div class="col-6" id="Diesel">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="Diesel"
                  />
                  <label class="form-check-label" for="Diesel">Diesel</label>
                </div>
              </div>

              <div class="col-6" id="LPG">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="LPG"
                  />
                  <label class="form-check-label" for="LPG">LPG</label>
                </div>
              </div>

              <div class="col-6" id="CNG">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="CNG"
                  />
                  <label class="form-check-label" for="CNG">CNG</label>
                </div>
              </div>

              <div class="col-6" id="EV">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="EV"
                  />
                  <label class="form-check-label" for="EV">EV</label>
                </div>
              </div>

              <hr />

              <div class="row justify-content-center">
                <div class="col-6">
                  <div class="d-grid gap-2">
                    <button class="btn btn-danger btn-lg" type="button">
                      delete
                    </button>
                  </div>
                </div>
                <div class="col-6">
                  <div class="d-grid gap-2">
                    <button class="btn btn-warning btn-lg" type="button">
                      update
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
