<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>New product | Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="../css/generic.css" />
    <link rel="stylesheet" href="../css/product.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-arrow-left"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./homeAdmin.html">Home</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-4">
            <span class="badge rounded-pill fs-5 text-white bg-primary"
              >admin@admin.com</span
            >
            <a href="login.html" type="button" class="btn btn-danger">Logout</a>
            <button type="button" class="btn btn-primary">
              Cart <span class="badge text-bg-secondary">0</span>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-10 col-md-6 offset-1 offset-md-0">
            <div class="container" style="overflow-y: auto">
              <div class="row row-cols-2">
                <!-- image 1-->
                <div class="col-6 gy-1">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/bmw.jpeg')"
                  >
                    <img
                      src="../images/cars/bmw.jpeg"
                      class="card-img-top"
                      alt="bmw"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-10 offset-1 col-md-6 offset-md-0">
            <div class="container">
              <form class="form-container">
                <div class="input-group mb-3">
                  <span class="input-group-text">Name</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="BMW g2"
                    id="name"
                    required
                  />
                </div>
                <hr />

                <div class="input-group mb-3" id="price">
                  <span class="input-group-text">Price</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="75,000"
                    required
                  />
                  <span class="input-group-text">â‚¬</span>
                </div>
                <hr />

                <div class="input-group mb-3">
                  <span class="input-group-text">Engine Power</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="550"
                    required
                  />
                  <span class="input-group-text">&#128014;</span>
                </div>

                <hr />

                <label for="transmision">transmision:</label>
                <div class="row" id="transmision">
                  <div class="col-6 col-md-4 col-xl-3" id="manual">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="transmision"
                        id="manual"
                        checked
                      />
                      <label class="form-check-label" for="manual"
                        >Manual</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3" id="automatic">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="transmision"
                        id="automatic"
                      />
                      <label class="form-check-label" for="automatic"
                        >Automatic</label
                      >
                    </div>
                  </div>
                </div>

                <hr />

                <label for="fuel">fuel:</label>
                <div class="row" id="fuel">
                  <div class="col-6 col-md-4 col-xl-3" id="Gasoline">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="fuel"
                        id="Gasoline"
                        checked
                      />
                      <label class="form-check-label" for="Gasoline"
                        >Gasoline</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3" id="Diesel">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="fuel"
                        id="Diesel"
                      />
                      <label class="form-check-label" for="Diesel"
                        >Diesel</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3" id="LPG">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="fuel"
                        id="LPG"
                      />
                      <label class="form-check-label" for="LPG">LPG</label>
                    </div>
                  </div>
                </div>

                <hr />

                <label for="brand">brand:</label>
                <div class="row" id="brand">
                  <div class="col-6 col-md-4 col-xl-3" id="lamborghini">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="lamborghini"
                      />
                      <label class="form-check-label" for="lamborghini"
                        >Lamborghini</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3" id="audi">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="auid"
                      />
                      <label class="form-check-label" for="audi">audi</label>
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3" id="bentley">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="bentley"
                      />
                      <label class="form-check-label" for="bentley"
                        >bentley</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3" id="bmw">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="bmw"
                        checked
                      />
                      <label class="form-check-label" for="bmw">BMW</label>
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3" id="ferrari">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="ferrari"
                      />
                      <label class="form-check-label" for="ferrari"
                        >Ferrari</label
                      >
                    </div>
                  </div>
                  <div class="col-6 col-md-4 col-xl-3" id="jaguar">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="jaguar"
                      />
                      <label class="form-check-label" for="jaguar"
                        >Jaguar</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3" id="maserati">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="maserati"
                      />
                      <label class="form-check-label" for="maserati"
                        >Maserati</label
                      >
                    </div>
                  </div>
                  <div class="col-6 col-md-4 col-xl-3" id="tesla">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="tesla"
                      />
                      <label class="form-check-label" for="tesla">Tesla</label>
                    </div>
                  </div>
                </div>

                <hr />

                <div class="btn-group w-100" role="group">
                  <button type="submit" class="btn btn-success btn-sm">
                    create product
                  </button>
                  <button type="button" class="btn btn-info btn-sm">
                    add picture
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">Image preview</h5>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                id="modalImage"
                src=""
                alt="Preview"
                class="img-fluid w-100"
              />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-sm w-100">
                delete picture
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function openModal(src) {
        document.getElementById("modalImage").src = src;
        var myModal = new bootstrap.Modal(
          document.getElementById("imageModal")
        );
        myModal.show();
      }
    </script>
  </body>
</html>
