<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <title>New product | Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="../css/generic.css">
    <link rel="stylesheet" href="../css/product.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav flex-row gap-1">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-arrow-left"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./homeAdmin.html">Home</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-1">
            <span class="badge rounded-pill fs-6 text-white bg-primary"
              >admin@admin.com</span
            >
            <a href="login.html" class="btn btn-sm btn-danger"
              >Logout</a
            >
            <a class="btn btn-sm btn-primary" href="cart.html">
              Cart <span class="badge text-bg-secondary">3</span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-10 col-md-6 offset-1 offset-md-0">
            <div class="container overflow-auto" style="max-height: 42rem">
              <div class="row">
                <!-- image 1-->
                <div class="gy-1">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/BMW.jpg')"
                  >
                    <img
                      src="../images/cars/BMW.jpg"
                      class="card-img-top"
                      alt="bmw"
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-10 offset-1 col-md-6 offset-md-0">
            <div class="container">
              <form class="form-container">
                <div class="input-group mb-3">
                  <span class="input-group-text">Name</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="BMW g2"
                    id="name"
                    required
                  >
                </div>
                <hr>

                <div class="input-group mb-3" id="price">
                  <span class="input-group-text">Price</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="75,000 "
                    required
                  >
                  <span class="input-group-text">â‚¬</span>
                </div>
                <hr>

                <div class="input-group mb-3">
                  <span class="input-group-text">Engine power</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="550"
                    required
                  >
                  <span class="input-group-text">&#128014;</span>
                </div>

                <hr>

                <label>Transmision:</label>
                <div class="row">
                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="transmision"
                        id="manual"
                        checked
                      >
                      <label class="form-check-label" for="manual"
                        >Manual</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="transmision"
                        id="automatic"
                      >
                      <label class="form-check-label" for="automatic"
                        >Automatic</label
                      >
                    </div>
                  </div>
                </div>

                <hr>

                <label>Fuel:</label>
                <div class="row">
                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="fuel"
                        id="gasoline"
                        checked
                      >
                      <label class="form-check-label" for="gasoline"
                        >Gasoline</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="fuel"
                        id="diesel"
                      >
                      <label class="form-check-label" for="diesel"
                        >Diesel</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="fuel"
                        id="lpg"
                      >
                      <label class="form-check-label" for="lpg">LPG</label>
                    </div>
                  </div>
                </div>

                <hr>

                <label>Brand:</label>
                <div class="row">
                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="lamborghini"
                      >
                      <label class="form-check-label" for="lamborghini"
                        >Lamborghini</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="audi"
                      >
                      <label class="form-check-label" for="audi">Audi</label>
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="bentley"
                      >
                      <label class="form-check-label" for="bentley"
                        >Bentley</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="bmw"
                        checked
                      >
                      <label class="form-check-label" for="bmw">BMW</label>
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="ferrari"
                      >
                      <label class="form-check-label" for="ferrari"
                        >Ferrari</label
                      >
                    </div>
                  </div>
                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="jaguar"
                      >
                      <label class="form-check-label" for="jaguar"
                        >Jaguar</label
                      >
                    </div>
                  </div>

                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="maserati"
                      >
                      <label class="form-check-label" for="maserati"
                        >Maserati</label
                      >
                    </div>
                  </div>
                  <div class="col-6 col-md-4 col-xl-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="brand"
                        id="tesla"
                      >
                      <label class="form-check-label" for="tesla">Tesla</label>
                    </div>
                  </div>
                </div>

                <hr>

                <div class="btn-group w-100" role="group">
                  <button type="submit" class="btn btn-success btn-sm">
                    Create product
                  </button>
                  <button type="button" class="btn btn-info btn-sm">
                    Add picture
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">Image preview</h5>

              <button
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                id="modalImage"
                src="#"
                alt="Preview"
                class="img-fluid w-100"
              >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger btn-sm w-100">
                delete picture
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function openModal(src) {
        document.getElementById("modalImage").src = src;
        var myModal = new bootstrap.Modal(
          document.getElementById("imageModal")
        );
        myModal.show();
      }
    </script>
  </body>
</html>
