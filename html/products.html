  <main>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="container col-10 col-lg-3">
          <form>
            <!-- Search -->
            <label for="searchBar" class="form-label">Search bar</label>
            <input type="text" class="form-control" aria-label="Text input with checkbox" placeholder="search"
              id="searchBar" />

            <hr />

            <!-- price range -->
            <label for="priceRange">Price:</label>
            <div class="input-group mb-3" id="priceRange">
              <input type="text" class="form-control" placeholder="from" />
              <input type="text" class="form-control" placeholder="to" />
              <span class="input-group-text">â‚¬</span>
            </div>

            <hr />

            <!-- engine power -->

            <label for="EnginePowerRange">Engine power in HP:</label>
            <div class="input-group mb-3" id="EnginePowerRange">
              <input type="text" class="form-control" placeholder="from" />
              <input type="text" class="form-control" placeholder="to" />
              <span class="input-group-text">&#128014;</span>
            </div>

            <hr />

            <!-- transmision -->

            <label for="transmision">Transmision:</label>
            <div class="row" id="transmision">
              <div class="form-check col-6">
                <label class="form-check-label" for="Manual"> Manual </label>
                <input class="form-check-input" type="checkbox" id="Manual" />
              </div>

              <div class="form-check col-6">
                <label class="form-check-label" for="Automatic">
                  Automatic
                </label>
                <input class="form-check-input" type="checkbox" id="Automatic" />
              </div>
            </div>

            <hr />

            <!-- fuel -->

            <label for="fuel">Fuel:</label>
            <div class="row" id="fuel">
              <div class="form-check col-6">
                <label class="form-check-label" for="Gasoline">
                  Gasoline
                </label>
                <input class="form-check-input" type="checkbox" id="Gasoline" />
              </div>

              <div class="form-check col-6">
                <label class="form-check-label" for="Diesel"> Diesel </label>
                <input class="form-check-input" type="checkbox" id="Diesel" />
              </div>
              <div class="form-check col-6">
                <label class="form-check-label" for="LPG"> LPG </label>
                <input class="form-check-input" type="checkbox" id="LPG" />
              </div>

              <div class="form-check col-6">
                <label class="form-check-label" for="CNG"> CNG </label>
                <input class="form-check-input" type="checkbox" id="CNG" />
              </div>

              <div class="form-check col-6">
                <label class="form-check-label" for="EV"> EV </label>
                <input class="form-check-input" type="checkbox" id="EV" />
              </div>
            </div>

            <hr />

            <!-- sort by -->
            <label for="sortBy">sort:</label>
            <div id="sortBy">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="priceLowToHigh" />
                <label class="form-check-label" for="priceLowToHigh">
                  price Low To High
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="priceHighToLow" />
                <label class="form-check-label" for="priceHighToLow">
                  Price high to low
                </label>
              </div>
            </div>

            <hr />

            <!-- submit -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary btn-sm" type="button">
                Search
              </button>
            </div>
          </form>
