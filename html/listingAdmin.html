<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Listing admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="../css/generic.css" />
    <link rel="stylesheet" href="../css/listing.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-arrow-left"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">User-view</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a href="#" class="me-4">
              <i class="bi bi-cart"></i>
            </a>
            <a href="#" class="btn btn-primary">Sign In</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-10 col-md-6 offset-1 offset-md-0">
            <div class="container" style="overflow-y: auto">
              <div class="row row-cols-2">
                <!-- image 1-->
                <div class="col-6">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/ferrari.jpg')"
                  >
                    <img
                      src="../images/cars/ferrari.jpg"
                      class="card-img-top"
                      alt="Image 1"
                    />
                  </div>
                </div>
                <!-- image 2-->
                <div class="col-6">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/ferrari.jpg')"
                  >
                    <img
                      src="../images/cars/ferrari.jpg"
                      class="card-img-top"
                      alt="Image 2"
                    />
                  </div>
                </div>
                <!-- image 3-->
                <div class="col-6">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/ferrari.jpg')"
                  >
                    <img
                      src="../images/cars/ferrari.jpg"
                      class="card-img-top"
                      alt="Image 3"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-10 offset-1 col-md-6 offset-md-0">
            <div class="container">
              <form class="form-container">
                <label for="name" class="form-label">name:</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ferrari F8 Tributo"
                  id="name"
                />

                <hr />

                <label for="price">Price:</label>
                <div class="input-group mb-3" id="price">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="50,000"
                  />
                  <span class="input-group-text">â‚¬</span>
                </div>

                <hr />

                <label for="enginePower">Engine power in HP:</label>
                <div class="input-group mb-3" id="enginePower">
                  <input type="text" class="form-control" placeholder="from" />
                  <span class="input-group-text">&#128014;</span>
                </div>

                <hr />

                <label for="transmision">transmision:</label>
                <div id="transmision">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="Manual"
                    />
                    <label class="form-check-label" for="Manual">
                      Manual
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="flexRadioDefault"
                      id="Automatic"
                    />
                    <label class="form-check-label" for="Automatic">
                      Automatic
                    </label>
                  </div>
                </div>

                <hr />

                <label for="fuel">fuel:</label>
                <div class="row" id="fuel">
                  <div class="col-6" id="Gasoline">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="Gasoline"
                      />
                      <label class="form-check-label" for="Gasoline"
                        >Gasoline</label
                      >
                    </div>
                  </div>

                  <div class="col-6" id="Diesel">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="Diesel"
                      />
                      <label class="form-check-label" for="Diesel"
                        >Diesel</label
                      >
                    </div>
                  </div>

                  <div class="col-6" id="LPG">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="LPG"
                      />
                      <label class="form-check-label" for="LPG">LPG</label>
                    </div>
                  </div>

                  <div class="col-6" id="CNG">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="CNG"
                      />
                      <label class="form-check-label" for="CNG">CNG</label>
                    </div>
                  </div>

                  <div class="col-6" id="EV">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="flexRadioDefault"
                        id="EV"
                      />
                      <label class="form-check-label" for="EV">EV</label>
                    </div>
                  </div>

                  <hr />

                  <div class="btn-group w-100" role="group">
                    <button type="button" class="btn btn-success btn-sm">add to basket</button>
                    <button type="button" class="btn btn-danger btn-sm">delete</button>
                    <button type="button" class="btn btn-warning btn-sm">update</button>
                    <button type="button" class="btn btn-info btn-sm">add picture</button>
                  </div>
                  
              </form>

            
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">Image preview</h5>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                id="modalImage"
                src=""
                alt="Preview"
                class="img-fluid w-100"
              />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-sm w-100">delete picture</button>
            </div>
            
         
        </div>
      </div>
    </main>

    <script>
      function openModal(src) {
        document.getElementById("modalImage").src = src;
        var myModal = new bootstrap.Modal(
          document.getElementById("imageModal")
        );
        myModal.show();
      }
    </script>
  </body>
</html>
