<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Listing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="../css/generic.css" />
    <link rel="stylesheet" href="../css/listing.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav flex-row gap-4">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-arrow-left"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./categories.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./listingAdmin.html">Admin-view</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-4">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            >
              <a
                href="login.html"
                type="button"
                class="btn btn-lg btn-outline-primary"
                >login</a
              >
              <a
                href="register.html"
                type="button"
                class="btn btn-lg btn-outline-primary"
                >register</a
              >
            </div>
            <button type="button" class="btn btn-primary">
              Cart <span class="badge text-bg-secondary">0</span>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-10 col-md-6 offset-1 offset-md-0">
            <div class="container" style="overflow-y: auto">
              <div class="row row-cols-2">
                <!-- image 1-->
                <div class="col-6">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/ferrari.jpg')"
                  >
                    <img
                      src="../images/cars/ferrari.jpg"
                      class="card-img-top"
                      alt="Image 1"
                    />
                  </div>
                </div>
                <!-- image 2-->
                <div class="col-6">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/ferrari.jpg')"
                  >
                    <img
                      src="../images/cars/ferrari.jpg"
                      class="card-img-top"
                      alt="Image 2"
                    />
                  </div>
                </div>
                <!-- image 3-->
                <div class="col-6">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/ferrari.jpg')"
                  >
                    <img
                      src="../images/cars/ferrari.jpg"
                      class="card-img-top"
                      alt="Image 3"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-10 offset-1 col-md-6 offset-md-0">
            <div class="container">
              <h1>Ferrari F8 Tributo</h1>
              <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">price</th>
                    <td>50,000</td>
                  </tr>
                  <tr>
                    <th scope="row">horse power</th>
                    <td>578</td>
                  </tr>
                  <tr>
                    <th scope="row">transmision</th>
                    <td colspan="2">automatic</td>
                  </tr>
                  <tr>
                    <th scope="row">fuel</th>
                    <td colspan="2">diesel</td>
                  </tr>
                </tbody>
              </table>

              <div class="col-12">
                <div class="d-grid">
                  <button class="btn btn-success btn-sm" type="button">
                    add to basket
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">Image preview</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                id="modalImage"
                src=""
                alt="Preview"
                class="img-fluid w-100"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function openModal(src) {
        document.getElementById("modalImage").src = src;
        var myModal = new bootstrap.Modal(
          document.getElementById("imageModal")
        );
        myModal.show();
      }
    </script>
  </body>
</html>
