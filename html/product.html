<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    >
    <title>Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    >

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="../css/generic.css">
    <link rel="stylesheet" href="../css/product.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <ul class="navbar-nav flex-row gap-1">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-arrow-left"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productAdmin.html">Admin</a>
            </li>
          </ul>
          <div class="d-flex align-items-center gap-1">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic outlined example"
            >
              <a
                href="login.html"
                class="btn btn-sm btn-outline-primary"
                >Login</a
              >
              <a
                href="register.html"
                class="btn btn-sm btn-outline-primary"
                >Register</a
              >
            </div>
            <a class="btn btn-sm btn-primary" href="cart.html">
              Cart <span class="badge text-bg-secondary">3</span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-10 col-md-6 offset-1 offset-md-0">
            <div class="container overflow-auto" style="max-height: 42rem">
              <div class="row">
                <!-- image 1-->
                <div class="gy-1">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/ferrari_1.jpg')"
                  >
                    <img
                      src="../images/cars/ferrari_1.jpg"
                      class="card-img-top"
                      alt="Image 1"
                    >
                  </div>
                </div>
                <!-- image 2-->
                <div class="gy-1">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/ferrari_tributo_2.jpg')"
                  >
                    <img
                      src="../images/cars/ferrari_tributo_2.jpg"
                      class="card-img-top"
                      alt="Image 2"
                    >
                  </div>
                </div>
                <!-- image 3-->
                <div class="gy-1">
                  <div
                    class="card"
                    onclick="openModal('../images/cars/ferrari_tributo_3.jpg')"
                  >
                    <img
                      src="../images/cars/ferrari_tributo_3.jpg"
                      class="card-img-top"
                      alt="Image 3"
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-10 offset-1 col-md-6 offset-md-0">
            <div class="container">
              <h1>Ferrari F8 Tributo</h1>
              <table class="table">
                <tbody>
                  <tr>
                    <th scope="row">Brand</th>
                    <td>Ferrari</td>
                  </tr>
                  <tr>
                    <th scope="row">Price</th>
                    <td>50,000 â‚¬</td>
                  </tr>
                  <tr>
                    <th scope="row">Horse power</th>
                    <td>578</td>
                  </tr>
                  <tr>
                    <th scope="row">Transmision</th>
                    <td>automatic</td>
                  </tr>
                  <tr>
                    <th scope="row">Fuel</th>
                    <td>diesel</td>
                  </tr>
                </tbody>
              </table>
              <div class="row" style="justify-content: center">
                <div class="input-group mb-3" style="max-width: 24rem">
                  <span class="input-group-text">Quantity</span>
                  <input
                    type="number"
                    class="form-control text-center"
                    value="1"
                  >

                  <button class="btn btn-success btn-sm" type="button">
                    Add to basket
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">Image preview</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                id="modalImage"
                src="#"
                alt="Preview"
                class="img-fluid w-100"
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function openModal(src) {
        document.getElementById("modalImage").src = src;
        var myModal = new bootstrap.Modal(
          document.getElementById("imageModal")
        );
        myModal.show();
      }
    </script>
  </body>
</html>
